<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js" defer ></script>
    </head>
    <body>
        <div class="container">
            <div class="left-container options">
                <button class="color-choice option">pick color</button>
                <button class="rainbow option">toggle rainbow</button>
                <button class="eraser option">use eraser</button>
                <button class="reset option">clear it</button>                
            </div>
            <div class="center-container">
                <h1>SKETCHBOARD</h1>
                <div class="sketchboard-container">
                    <div class="sketchboard">
                    
                    </div>
                </div>
                <div class="slider-container">
                    <p>show the no. of squares</p>
                    <input class="slider" type="range" min="1" max="100" value="50">
                </div>
            </div>
        </div>
    </body>
</html>
